<div class="common-list">
  <div class="header">
    <h2>Invoice List</h2>
    <button class="btn-add" (click)="addPage()">âž• Add</button>
  </div>

  <app-table
    [columns]="columns"
    [data]="paginatedInvoices"
    (view)="viewPage($event)"
    (edit)="editPage($event)"
    (delete)="deleteInvoice($event)"
  >
  </app-table>

  <!-- Common Pagination -->
  <app-pagination
    [totalItems]="invoices.length"
    [pageSize]="itemsPerPage"
    [pageSizeOptions]="[5, 10, 20, 50]"
    [currentPage]="page"
    (pageChange)="onPageChanged($event)"
    (pageSizeChange)="onPageSizeChanged($event)"
  >
  </app-pagination>
</div>

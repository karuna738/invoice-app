<div class="common-list">
  <div class="header">
    <h2>Payments List</h2>
    <button class="btn-add" [routerLink]="['/payments/create']"><i class="fa fa-plus"></i> Add</button>
  </div>

  <app-table
    [columns]="columns"
    [data]="paginatedPayments"
    [currentPage]="page"
    [pageSize]="itemsPerPage"
    (edit)="editPayment($event)"
    (delete)="deletePayment($event)"
  >
  </app-table>
  <!-- Common Pagination -->
  <app-pagination
    [totalItems]="payments.length"
    [pageSize]="itemsPerPage"
    [pageSizeOptions]="[5, 10, 20, 50]"
    [currentPage]="page"
    (pageChange)="onPageChanged($event)"
    (pageSizeChange)="onPageSizeChanged($event)"
  >
  </app-pagination>
</div>

    <h2>Payments List</h2>
    <button [routerLink]="['/payments/create']">âž• Add</button>
  </div>

  <table>
    <thead>
      <tr>
       <th>#</th>
        <th>Bank Name</th>
        <th>Account Number</th>
        <!-- <th>Action</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let payment of payments; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ payment.bank_name }}</td>
        <td>{{ payment.account_number }}</td>

        </td> -->
      </tr>
    </tbody>
  </table>

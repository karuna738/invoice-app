<div class="invoice-container">
  <h2>Create Payment Info</h2>

  <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
    <div class="invoice-info">
      
      <!-- Bank Name -->
      <div class="input-container">
        <label for="bankName">Bank Name</label>
        <div class="input-with-icon">
          <i class="fas fa-university"></i>
          <input id="bankName" type="text" placeholder="Enter bank name" formControlName="bank_name">
        </div>
        <div class="error-msg" *ngIf="submitted && paymentForm.get('bank_name')?.errors">
          Bank name is required.
        </div>
      </div>

      <!-- Account Number -->
      <div class="input-container">
        <label for="accountNumber">Account Number</label>
        <div class="input-with-icon">
          <i class="fas fa-credit-card"></i>
          <input id="accountNumber" type="text" placeholder="Enter account number" formControlName="account_number">
        </div>
        <div class="error-msg" *ngIf="submitted && paymentForm.get('account_number')?.errors">
          Account number is required.
        </div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="button-group">
      <button type="submit" class="save-btn">
        <i class="fas fa-save"></i> Save Payment
      </button>
      <button type="button" class="cancel-btn" [routerLink]="['/payments']">
        <i class="fas fa-times"></i> Cancel
      </button>
    </div>
  </form>
</div>

<div class="invoice-list">
  <div class="header">
    <h2>Terms & Conditions List</h2>
    <button class="btn-add" [routerLink]="['/terms&conditions/create']">âž• Add</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Terms & Conditions</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of terms; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.terms }}</td>
        <td class="action-col">
          <button class="btn btn-edit" (click)="editTerm(item)">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn btn-delete" (click)="deleteTerm(item)">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

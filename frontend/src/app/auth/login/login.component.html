<div class="login-wrapper flex-center">
  <div class="card login-card">
    <h2 class="text-center">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

      <!-- Email or Phone -->
      <div class="form-group">
        <label>Email or Phone Number<sup>*</sup></label>
        <input
          type="text"
          formControlName="username"
          class="form-control"
          placeholder="Enter email or phone number"
        />
        <div
          *ngIf="
            loginForm.get('username')?.invalid &&
            (loginForm.get('username')?.dirty || submitted)
          "
          class="required"
        >
          Please enter a valid email or phone number.
        </div>
      </div>

      <!-- Password -->
      <div class="form-group password-group">
        <label>Password<sup>*</sup></label>

        <div class="password-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            class="form-control"
            placeholder="Enter your password"
          />
          <i
            class="fa toggle-password"
            [class.fa-eye]="!showPassword"
            [class.fa-eye-slash]="showPassword"
            (click)="showPassword = !showPassword"
          ></i>
        </div>

        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            (loginForm.get('password')?.dirty || submitted)
          "
          class="required"
        >
          Password is required.
        </div>
      </div>

      <!-- Forgot Password -->
      <div class="forgot-container">
        <a routerLink="forgot-password" class="forgot-link">Forgot Password?</a>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn w-100">Login</button>
      </div>

      <!-- Register Link -->
      <div class="register-container text-center">
        <p>Donâ€™t have an account?
          <a routerLink="register" class="register-link">Register</a>
        </p>
      </div>
    </form>
  </div>
</div>

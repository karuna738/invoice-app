<div class="login-wrapper flex-center">
  <div class="card login-card">
    <h2 class="text-center">Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">

      <!-- Full Name -->
      <div class="form-group">
        <label>Full Name<sup>*</sup></label>
        <input
          type="text"
          formControlName="fullName"
          class="form-control"
          placeholder="Enter your full name"
        />
        <div
          *ngIf="
            registerForm.get('fullName')?.invalid &&
            (registerForm.get('fullName')?.dirty || submitted)
          "
          class="required"
        >
          Full Name is required.
        </div>
      </div>

      <!-- Email or Phone -->
      <div class="form-group">
        <label>Email or Phone Number<sup>*</sup></label>
        <input
          type="text"
          formControlName="username"
          class="form-control"
          placeholder="Enter email or phone number"
        />
        <div
          *ngIf="
            registerForm.get('username')?.invalid &&
            (registerForm.get('username')?.dirty || submitted)
          "
          class="required"
        >
          Please enter a valid email or phone number.
        </div>
      </div>

      <!-- Password -->
      <div class="form-group password-group">
        <label>Password<sup>*</sup></label>

        <div class="password-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            class="form-control"
            placeholder="Enter your password"
          />
          <i
            class="fa toggle-password"
            [class.fa-eye]="!showPassword"
            [class.fa-eye-slash]="showPassword"
            (click)="showPassword = !showPassword"
          ></i>
        </div>

        <div
          *ngIf="
            registerForm.get('password')?.invalid &&
            (registerForm.get('password')?.dirty || submitted)
          "
          class="required"
        >
          Password is required.
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="form-group password-group">
        <label>Confirm Password<sup>*</sup></label>

        <div class="password-wrapper">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            formControlName="confirmPassword"
            class="form-control"
            placeholder="Confirm your password"
          />
          <i
            class="fa toggle-password"
            [class.fa-eye]="!showConfirmPassword"
            [class.fa-eye-slash]="showConfirmPassword"
            (click)="showConfirmPassword = !showConfirmPassword"
          ></i>
        </div>

        <div
          *ngIf="
            registerForm.get('confirmPassword')?.invalid &&
            (registerForm.get('confirmPassword')?.dirty || submitted)
          "
          class="required"
        >
          Confirm Password is required.
        </div>

        <div
          *ngIf="
            registerForm.hasError('passwordMismatch') && submitted
          "
          class="required"
        >
          Passwords do not match.
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn w-100">Register</button>
      </div>
            <div class="register-container text-center">
        <p>
          Alreay you have account?
          <a routerLink="/auth" class="register-link">Back to Login</a>
        </p>
      </div>
    </form>
  </div>
</div>

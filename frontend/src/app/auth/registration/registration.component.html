<div class="login-wrapper flex-center">
  <div class="card login-card">
    <h2 class="text-center">Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <!-- Full Name -->
      <div class="form-group">
        <label>Full Name<sup>*</sup></label>
        <input
          type="text"
          formControlName="name"
          class="form-control"
          placeholder="Enter your full name"
        />
        <div
          *ngIf="
            registerForm.get('name')?.invalid &&
            (registerForm.get('name')?.dirty || submitted)
          "
          class="required"
        >
          Full Name is required.
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label>Email<sup>*</sup></label>
        <input
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="Enter email address"
        />
        <div
          *ngIf="
            registerForm.get('email')?.invalid &&
            (registerForm.get('email')?.dirty || submitted)
          "
          class="required"
        >
          Please enter a valid email.
        </div>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label>Phone Number<sup>*</sup></label>
        <input
          type="text"
          formControlName="phone"
          class="form-control"
          placeholder="Enter phone number"
        />
        <div
          *ngIf="
            registerForm.get('phone')?.invalid &&
            (registerForm.get('phone')?.dirty || submitted)
          "
          class="required"
        >
          Phone number is required and must be 10 digits.
        </div>
      </div>

      <!-- Password -->
      <div class="form-group password-group">
        <label>Password<sup>*</sup></label>
        <div class="password-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            class="form-control"
            placeholder="Enter your password"
          />
          <i
            class="fa toggle-password"
            [class.fa-eye]="!showPassword"
            [class.fa-eye-slash]="showPassword"
            (click)="showPassword = !showPassword"
          ></i>
        </div>
        <div
          *ngIf="
            registerForm.get('password')?.invalid &&
            (registerForm.get('password')?.dirty || submitted)
          "
          class="required"
        >
          Password must be at least 6 characters.
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="form-group password-group">
        <label>Confirm Password<sup>*</sup></label>
        <div class="password-wrapper">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            formControlName="confirmPassword"
            class="form-control"
            placeholder="Confirm your password"
          />
          <i
            class="fa toggle-password"
            [class.fa-eye]="!showConfirmPassword"
            [class.fa-eye-slash]="showConfirmPassword"
            (click)="showConfirmPassword = !showConfirmPassword"
          ></i>
        </div>
        <div
          *ngIf="
            registerForm.hasError('passwordMismatch') && submitted
          "
          class="required"
        >
          Passwords do not match.
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn w-100">Register</button>
      </div>

      <div class="register-container text-center">
        <p>
          Already have an account?
          <a routerLink="/auth" class="register-link">Back to Login</a>
        </p>
      </div>

      <!-- Message -->
      <!-- <div class="text-center mt-2">
        <p [ngStyle]="{ color: message.includes('success') ? 'green' : 'red' }">
          {{ message }}
        </p>
      </div> -->
    </form>
  </div>
</div>

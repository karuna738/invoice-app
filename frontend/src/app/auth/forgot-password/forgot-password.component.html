<div class="login-wrapper flex-center">
  <div class="card login-card">
    <h2 class="text-center">Forgot Password</h2>
    <p class="text-center subtitle">
      Enter your registered email or phone number to reset your password.
    </p>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <!-- Email or Phone -->
      <div class="form-group">
        <label>Email or Phone Number<sup>*</sup></label>
        <input
          type="text"
          formControlName="username"
          class="form-control"
          placeholder="Enter your email or phone number"
        />
        <div
          *ngIf="
            forgotForm.get('username')?.invalid &&
            (forgotForm.get('username')?.dirty || submitted)
          "
          class="required"
        >
          Please enter a valid email or phone number.
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn w-100">Send Reset Link</button>
      </div>

      <!-- Back to Login -->
      <div class="register-container text-center">
        <p>
          Remembered your password?
          <a routerLink="/auth" class="register-link">Back to Login</a>
        </p>
      </div>
    </form>
  </div>
</div>

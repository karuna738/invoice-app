<nav class="common-pagination" aria-label="Pagination">
  <button (click)="first()" [disabled]="currentPage === 1" aria-label="First">«</button>
  <button (click)="prev()" [disabled]="currentPage === 1" aria-label="Previous">‹</button>

  <select (change)="changePageSize($event)">
    <option *ngFor="let s of pageSizeOptions" [value]="s" [selected]="s === pageSize">
      {{ s }}
    </option>
  </select>

  <ng-container *ngIf="pages[0] > 1">
    <button (click)="goTo(1)">1</button>
    <span class="ellipsis">…</span>
  </ng-container>

  <button *ngFor="let p of pages" (click)="goTo(p)" [class.active]="p === currentPage">
    {{ p }}
  </button>

  <ng-container *ngIf="pages[pages.length - 1] < totalPages">
    <span class="ellipsis">…</span>
    <button (click)="goTo(totalPages)">{{ totalPages }}</button>
  </ng-container>

  <button (click)="next()" [disabled]="currentPage === totalPages" aria-label="Next">›</button>
  <button (click)="last()" [disabled]="currentPage === totalPages" aria-label="Last">»</button>
</nav>
